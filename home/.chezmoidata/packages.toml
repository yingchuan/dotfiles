      "build-essential",
      "zlib1g-dev",
      "libffi-dev",
      "libssl-dev",
      "libbz2-dev",
      "libreadline-dev",
      "libsqlite3-dev",
      "liblzma-dev",
      "libncurses-dev",
      "tk-dev",
      "python3-pip",
      "python3-venv",
      "python3-full",
      "pipx",
      "curl",
      "fd-find",
      "fzf",
      "git",
      "jq",
      "libfuse2",
      "openssh-server",
      "ripgrep",
      "shellcheck",
      "htop",
      "sshpass",
      "tree",
      "xinput",
      "file",
      "zsh",
      "zip",
      "wireguard",
      "cmake",
      "ca-certificates",
      "ovmf",
      "git-lfs",
      "xclip",
      "wl-clipboard",
      "ffmpeg",
      "luarocks"
