    snap = [
      { instance = "nvim", args = "--classic" },
      { instance = "go", args = "--classic" },
      { instance = "aws-cli", args = "--channel=v1/stable --classic" },
      { instance = "kubectl", args = "--classic" },
      { instance = "helm", args = "--classic" },
      { instance = "node", args = "--classic" },
    ]

